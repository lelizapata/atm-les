<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark text-center">
            <h2><i class="fas fa-lock-open me-2"></i>Desbloquear</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/desbloquear}" method="post">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-id-card me-1"></i>Identificaci√≥n</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-key me-1"></i>Nuevo Pin</label>
                    <input type="password" class="form-control" name="nuevoPin" required>
                </div>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-unlock me-1"></i>Desbloquear Ahora
                </button>
            </form>
        </div>
        <div class="card-footer text-center">
            <div th:if="${mensaje}" th:text="${mensaje}" th:class="${error} ? 'text-danger' : 'text-success'"></div>
            <a href="index.html" class="btn btn-link mt-3">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
