<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta ðŸ’²</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-custom text-white text-center">
            <h2><i class="fas fa-credit-card me-4"></i>Crear Cuenta</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/crear-cuenta}" method="post" th:object="${cuenta}">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user-tie me-1"></i>IdentificaciÃ³n Cliente</label>
                    <input type="text" class="form-control" th:field="*{}" name="numero" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-hashtag me-1"></i>NÃºmero de Cuenta</label>
                    <input type="text" class="form-control" th:field="*{}" name="identificacion" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-list-alt me-1"></i>Tipo de Cuenta</label>
                    <select name="tipo" class="form-select" required>
                        <option value="AHORROS">Ahorros</option>
                        <option value="CORRIENTE">Corriente</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-coins me-1"></i>Saldo Inicial</label>
                    <input type="number" class="form-control" name="saldo" required>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-1"></i>Crear cuenta
                </button>
            </form>
        </div>
        <div class="card-footer text-center">
            <div th:if="${mensaje}" th:text="${mensaje}" th:class="${error} ? 'text-danger' : 'text-success'"></div>
            <a href="index.html" class="btn btn-link mt-3">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
